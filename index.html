<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/79fb704298.js"></script>
    <title>Social Media</title>

</head>

<body>
    <header>
        <nav>
            <span><i class="bi bi-webcam"></i> ToniGram</span>

            <ul>
                <li id="create">Create <i class="bi bi-file-plus"></i></li>
                <a href="profile.html">
                    <li>Profile <i class="bi bi-house-fill"></i></li>
                </a>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div id="posts">
            <hr>
        </div>
        <aside>
            <div class="input-group">
                <input type="search" id="searchInput" class="form-control rounded" placeholder="Search by id:"
                    aria-label="Search" aria-describedby="search-addon" required />
                <button type="button" class="btn btn-outline-primary" id="search">Search</button>
            </div>
            <img id="nature-img" src="./images/nature.jpg" alt="" srcset="">
        </aside>
    </div>

    <!-- Fillimisht ka display: none, shfaqet kur useri klikon butonin per kerkim ne baze te id-s  -->
    <div id="showPostPopup">
        <p id="popupTitle"></p>
        <p id="popupBody"></p>
        <button class="closePopup btn btn-danger" type="button">Close Popup</button>
    </div>

    <!-- Fillimisht ka display: none, shfaqet kur useri klikon butonin per te krijuar nje post te ri  -->
    <form id="createPostPopup">
        <h1>Create A New Post</h1>
        <input type="text" id="createTitle" name="createTitle" placeholder="Title: ">
        <textarea name="createBody" id="createBody" cols="28" rows="10">Body: </textarea>
        <button id="createButton" class="btn btn-primary">Create</button>
        <button class="closePopup btn btn-danger" type="button">Close Popup</button>
    </form>

    <!-- Fillimisht ka display: none, shfaqet kur useri klikon butonin per Update te post-it  -->
    <form id="updatePostPopup">
        <h1>Update Post</h1>
        <input type="text" id="updateTitle" name="updateTitle" placeholder="Title: ">
        <textarea name="updateBody" id="updateBody" cols="28" rows="10">Body: </textarea>
        <button class="updateButton btn btn-primary">Update</button>
        <button class="closePopup btn btn-danger" type="button">Close Popup</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
